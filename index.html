<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script src="https://kit.fontawesome.com/36284a76ca.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <main class="contenedor">
    <header class="header">
      <img src="images/logo.svg" alt="">
    </header>
    <section class="landing">
      <div class="landing__imagen">
        <img src="images/illustration-mockups.svg" alt="">
      </div>
      <div class="landing__contenido">
        <h1 class="contenido__titulo">Build The Community Your Fans Will Love</h1>
        <p class="contenido__parrafo">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <a href="#" class="contenido__boton">Register</a>
      </div>
    </section>
    <div class="social">
      <div class="social__media">
        <i class="fa-brands fa-facebook-f"></i>
      </div>
      <div class="social__media">
        <i class="fa-brands fa-twitter"></i>
      </div>
      <div class="social__media">
        <i class="fa-brands fa-instagram"></i>
      </div>
    </div>
  </main>




  <!-- <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer> -->
</body>

</html>
